<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mocking</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #spinners {
        position: absolute;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        display: none;
        align-items: center;
        justify-content: center;
        background: hsla(0, 0%, 16%, .25);
        z-index: 1000000;
      }
      #spinners.shown {
        display: flex;
      }
      #spinners.animationout {
        animation: .45s spinnersout cubic-bezier(.3,0,1,1);
      }
      @keyframes spinnersout {
        from { clip-path: circle(100%); }
        to   { clip-path: circle(0%); }
      }
      #spinners::before {
        content: '';
        position: absolute;
        top: -1000px;
        left: -1000px;
        bottom: 0;
        right: 0;
        z-index: 100000;
        transition: .75s;
        background-image: linear-gradient(to bottom right, transparent, hsl(0, 0%, 40%) 50%);
      }
      #spinners.gradientout::before {
        top: 0;
        left: 0;
        bottom: -10000px;
        right: -10000px;
      }
      #spinners > span {
        width: calc(2vw + 2vh);
        height: calc(2vw + 2vh);
        border-radius: 100%;
        margin: 18px;
        background-color: hsl(0, 0%, 24%);
        clip-path: circle(0);
        z-index: 1000000;
      }
      #spinners > span:nth-child(1) {
        animation: .8s alternate dot infinite ease-out, .87s alternate translateY infinite;
      }
      #spinners > span:nth-child(2) {
        animation: .8s .25s alternate dot infinite ease-out, .87s .25s alternate translateY infinite;
      }
      #spinners > span:nth-child(3) {
        animation: .8s .5s alternate dot infinite ease-out, .87s .5s alternate translateY infinite;
      }
      @keyframes dot {
        from { clip-path: circle(0); }
        to   { clip-path: circle(22.5px); }
      }
      @keyframes translateY {
        from { transform: translateY(0); }
        to   { transform: translateY(-10px); }
      }
      #images > div {
        position: absolute;
        left: 0;
        height: 100vh;
        width: 100vw;
        background-size: 100% 100%;
      }
      #main {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-size: 100% 100%;
        overflow: hidden;
        z-index: 100000;
      }
      .arrow_container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 45vw;
        height: 60vh;
        border-radius: 27%;
        z-index: 10001;
      }
      /*#container_left:hover #arrow_left {
        transform: translate(26vw);
      }
      #container_right:hover #arrow_right {
        transform: translate(-26vw);
      }*/
      .arrow_container:hover .arrow {
        clip-path: circle(55%);
        transform: none;
        font-size: calc(3vh + 3vw);
      }
      .arrow {
        width: calc(5vw + 5vh);
        height: calc(5vw + 5vh);
        font-size: 0;
        line-height: 0;
        color: hsla(0, 0%, 14%, .85);
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 100%;
        background: hsla(0, 0%, 34%, 0.65);
        clip-path: circle(0%);
        transform: rotate(270deg);
        transition: all .22s cubic-bezier(.45,0,.8,.8);
        cursor: pointer;
      }
      #arrow_left::before {
        content: '\25c0'
      }
      #arrow_right::before {
        content: '\25b6'
      }
    </style>
    <script>
      var imgArray = new Array();
      imgArray = [
        "url('https://cdn.discordapp.com/attachments/247841904341942273/392311078492569601/image.png')",
        "url('https://cdn.discordapp.com/attachments/247841904341942273/390973795428728842/unknown.png')",
        "url('https://cdn.discordapp.com/attachments/247841904341942273/406227895800037376/unknown.png')",
        "url('https://cdn.discordapp.com/attachments/247841904341942273/390969197871759361/unknown.png')",
        "url('https://cdn.discordapp.com/attachments/247841904341942273/390967982999732244/unknown.png')",
        "url('https://cdn.discordapp.com/attachments/247841904341942273/390966769076142080/unknown.png')",
        "url('https://cdn.discordapp.com/attachments/247841904341942273/390972469701509123/unknown.png')",
        "url('https://cdn.discordapp.com/attachments/247841904341942273/390973697298661376/unknown.png')",
        "url('https://cdn.discordapp.com/attachments/247841904341942273/390975389586948098/unknown.png')",
        "url('https://cdn.discordapp.com/attachments/406581280172670976/413725355933696000/unknown.png')",
        "url('https://cdn.discordapp.com/attachments/340262037290745857/391390689784627200/unknown.png')"
      ];
      var imgArrayPure = new Array();
      var images = [];
      var currentImg = 0;
      var zIndex = 0;
      var loaded = 0;
      window.onload = preload;
      function preload() {
        toggleLoadingSpinner();
        htmlGeneration();
        ImageOnLoad();
        //toggleLoadingSpinner();
      }
    //loading spinners getting shown and hidden (because the building process does sometimes take its sweet time)
    //as it turns out I can't properly measure the image getting, so I've most likely just put together crap. whatevs, deal with it lol
      /*function toggleLoadingSpinner() {
        document.getElementById('spinners').classList.toggle('shown');
      }*/
      function toggleLoadingSpinner() {
        setTimeout(loadingSpinnerGradient, 450);
        setTimeout(loadingSpinnerAnimation, 900);
        setTimeout(loadingSpinnerOff, 1350);
      }
      function loadingSpinnerGradient() {
        document.getElementById('spinners').classList.add('gradientout');
      }
      function loadingSpinnerAnimation() {
        document.getElementById('spinners').classList.add('animationout');
      }
      function loadingSpinnerOff() {
        document.getElementById('spinners').classList.remove('shown');
        document.getElementById('spinners').classList.remove('animationout');
        document.getElementById('spinners').classList.remove('gradientout');
      }
    //imgArray being written into HTML
      var imgHTML = htmlTemplate(imgArray[0]);

      function htmlTemplate(setBackgroundImage) {
        return `
        <div style="background-image: ${setBackgroundImage}"></div>
        `;
      }
      function htmlGeneration() {
        for (var int = 1; int < imgArray.length; int++) {
          imgHTML += htmlTemplate(imgArray[int]);
        }
        document.getElementById('images').innerHTML = imgHTML;
      }
    //set the first z-index on load
      function ImageOnLoad() {
        document.getElementById('images').children[0].style.zIndex = ++zIndex;
      }
    //buttons
      function toggleForward() {
        if (currentImg >= (imgArray.length - 1)) {
          currentImg = -1;
        }
        document.getElementById('images').children[++currentImg].style.zIndex = ++zIndex;
      }
      function toggleBackward() {
        if (currentImg <= 0) {
          currentImg = imgArray.length;
        }
        document.getElementById('images').children[--currentImg].style.zIndex = ++zIndex;
      }
    </script>
  </head>
  <body>

    <div id="spinners" class="shown">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div id="images">

    </div>

    <div id="main">
      <div class="arrow_container" id="container_left">
        <div onclick="toggleBackward()" class="arrow" id="arrow_left"></div>
      </div>
      <div class="arrow_container" id="container_right">
        <div onclick="toggleForward()" class="arrow" id="arrow_right"></div>
      </div>
    </div>

  </body>
</html>
